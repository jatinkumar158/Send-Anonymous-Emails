<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!--including jquery for form-validation-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <title>Send Anonymous Emails</title>
    
    <!--include email.css here-->
    
  </head>
  <body>
    <div class="container">
        <center><h1>Send Anonymous Emails</h1></center>
            <div id="displayError"><? echo $errorMessage.$successMessage; ?></div>
        <form method="post">
            <div class="form-group">
                <label>Enter Email:</label>
                <input type="email" id="remail" class="form-control" placeholder="Reciever's Email" name="remail">
            </div>
            <div class="form-group">
                <label>Enter Your Email:</label>
                <input type="email" id="semail" class="form-control" placeholder="Your Email" name="semail">
                <small class="text-muted">We will never share your email with anyone</small>
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" class="form-control" placeholder="subject" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" placeholder="Your message" id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="myButton">submit</button>
        </form>
    </div>  
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  
  
    <!--include email.js here-->
  
  </body>
</html>
